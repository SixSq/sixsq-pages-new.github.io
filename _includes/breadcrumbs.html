<div class="container">
  <ol class="breadcrumb container">
    {% for item in page.breadcrumbs %}
    <li class="breadcrumb-item">
      <a href="{{ item.target }}">
        <span>{{ item.name }}</span>
      </a>
    </li>
    {% endfor %}
    {% if page.pagination.tag %}
    <li class="breadcrumb-item">
        <span>{{ page.pagination.tag }}</span>
    </li>
    {% endif %}
    </li>
  </ol>
</div>
