<div class="container-fluid hero-wrapper" style="background: linear-gradient(white 4%, rgba(255,255,255,0.5) 20%, rgba(255,255,255,0) 30%), url(&quot;assets/img/bg-hero-product.png&quot;) center / cover;">
    <div class="container hero">
        <div class="row">
            <div class="col-lg-6 align-self-center hero-text">
                {% if page.product-name %}
                  <p class="text-primary text-big">{{ page.product-name }}</p>
                {% endif %}
                <h1>{{ page.product-title }}</h1>
                <p>{{ page.product-description }}</p>
                <a class="btn btn-link" role="button" href="#{{ page.product-next-target }}">{{ page.product-next-text }}</a>
            </div>
            <div class="col-lg-5 offset-lg-1">
              {% include start-free-trial.html %}
            </div>
        </div>
    </div>
</div>
